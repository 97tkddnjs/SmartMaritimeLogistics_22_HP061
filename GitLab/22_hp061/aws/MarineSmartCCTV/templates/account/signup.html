{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>HostGrids - Hosting & Domain Services HTML Template.</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.svg' %}"/>

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/LineIcons.3.0.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/tiny-slider.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/glightbox.min.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/main.css' %}"/>

</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">
    You are using an <strong>outdated</strong> browser. Please
    <a href="https://browsehappy.com/">upgrade your browser</a> to improve
    your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->
{% include "fragment/header.html" %}
{% block content %}
    <!-- Start Hero Area -->
    <section class="hero-area" style="height: 100px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                    <div class="hero-content">
                        <h1 class="wow fadeInUp" data-wow-delay=".4s">
                            회원가입
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Area -->



    <!-- Start Features Area -->
    <section class="features section">
        <img class="shape" src="{% static '/images/shapes/shape.png' %}" alt="#">
        <div class="container">
            <div class="card-body">
                <form method="POST" class="registerForm">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" name="username" id="username" type="text"
                                       placeholder="Enter your first name"/>
                                <label for="inputFirstName">username</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="email" id="email" type="email"
                               placeholder="name@example.com"/>
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" name="password" id="password" type="password"
                                       placeholder="Create a password"/>
                                <label for="inputPassword">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" name="confirm" id="confirm" type="password"
                                       placeholder="Confirm password"/>
                                <label for="inputPasswordConfirm">Confirm Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-0">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" type="submit">생성하기</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
            </div>
        </div>

        </div>
    </section>

{% endblock %}
<!-- End Features Area -->
{% include "fragment/footer.html" %}

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top">
    <i class="lni lni-arrow-up-circle"></i>
</a>

<!-- ========================= JS here ========================= -->
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/wow.min.js' %}"></script>
<script src="{% static '/js/tiny-slider.js' %}"></script>
<script src="{% static '/js/glightbox.min.js' %}"></script>
<script src="{% static '/js/count-up.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>
</body>

</html>
